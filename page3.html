<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dilemma - Digital Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 960px;
            height: 540px;
            overflow: hidden;
            background: #1a1a1a url("screen.png") no-repeat center center;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #hud-profile {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 15px 6px 6px;
            border-radius: 50px;
            border: 3px solid #e88fb3;
            box-shadow: 0 5px 15px rgba(232, 143, 179, 0.3);
            z-index: 10;
            overflow: hidden;
        }

        #mini-avatar {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid #f9dbe6; object-fit: cover;
            margin-right: 10px; background: white;
        }

        #hud-name { color: #e88fb3; font-weight: 800; font-size: 14px; letter-spacing: 1px; }

        #notif-box {
            position: absolute;
            top: -180px; 
            width: 600px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 0 0 30px 30px;
            border-bottom: 6px solid #e88fb3;
            border-left: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            cursor: pointer;
        }

        #notif-box.show { top: 0; }
        
        #notif-box:hover { 
            background: rgba(255, 255, 255, 0.98); 
            transform: translateY(5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .notif-icon { font-size: 35px; }
        .notif-content { flex: 1; position: relative; }

        .notif-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .notif-content b { color: #e88fb3; font-size: 18px; font-weight: 900; text-transform: uppercase; }
        .notif-time { font-size: 11px; color: #aaa; font-weight: 600; }

        .notif-content p { 
            color: #444; font-size: 14px; line-height: 1.4; font-weight: 500; 
            border-top: 1px solid rgba(232, 143, 179, 0.2);
            padding-top: 8px;
        }

        #arrow-hint {
            position: absolute;
            bottom: -70px;
            right: 20px;
            opacity: 0;
            transition: opacity 0.8s ease; 
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #arrow-hint.revealed { opacity: 1; }

        .arrow-stem {
            width: 4px;
            height: 20px;
            background-color: #e88fb3;
        }

        .arrow-head {
            width: 0; height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #e88fb3;
            margin-bottom: -2px;
        }

        .arrow-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            animation: arrowBounce 1.2s infinite ease-in-out;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        @keyframes welcomePop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #welcome-container {
            text-align: center;
            animation: welcomePop 1s ease-out forwards;
            display: flex; flex-direction: column; align-items: center;
        }

        .large-avatar-wrapper {
            width: 180px; height: 180px; border-radius: 50%;
            border: 8px solid white; box-shadow: 0 0 30px rgba(232, 143, 179, 0.6);
            margin-bottom: 15px; background: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #large-avatar { width: 100%; height: 100%; object-fit: cover; }
        .welcome-text { font-size: 60px; color: #e88fb3; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="notification.mp3"></audio>

    <div id="notif-box" onclick="goToGame()">
        <div class="notif-icon">ðŸ“©</div>
        <div class="notif-content">
            <div class="notif-header">
                <b>(1) Unread Message</b>
                <span class="notif-time">Just Now</span>
            </div>
            <p id="notif-text">Establishing connection...</p>
            
            <div id="arrow-hint">
                <div class="arrow-container">
                    <div class="arrow-stem"></div>
                    <div class="arrow-head"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="hud-profile">
        <img id="mini-avatar" src="" alt="">
        <span id="hud-name">USER</span>
    </div>

    <div id="welcome-container">
        <div class="large-avatar-wrapper">
            <img id="large-avatar" src="" alt="">
        </div>
        <h1 class="welcome-text">WELCOME!</h1>
    </div>

    <script>
        const savedName = localStorage.getItem('playerName') || "Player";
        const savedAvatar = localStorage.getItem('playerAvatar') || "girl.png";

        const miniAvatar = document.getElementById('mini-avatar');
        const largeAvatar = document.getElementById('large-avatar');

        document.getElementById('hud-name').innerText = savedName;
        miniAvatar.src = savedAvatar;
        largeAvatar.src = savedAvatar;

        setTimeout(() => {
            const notif = document.getElementById('notif-box');
            const notifText = document.getElementById('notif-text');
            const arrow = document.getElementById('arrow-hint');
            const sound = document.getElementById('notif-sound');
            
            notifText.innerHTML = `Hello ${savedName}, your digital world is ready! Click here to view your task.`;
            
            sound.play().catch(e => console.log("Sound play prevented by browser."));
            notif.classList.add('show');

            setTimeout(() => {
                arrow.classList.add('revealed');
            }, 1000);

        }, 1500); 

        function goToGame() { window.location.href = "page4.html"; }

        if (savedAvatar.startsWith('data:image')) {
            miniAvatar.style.transform = 'scaleX(-1)';
            largeAvatar.style.transform = 'scaleX(-1)';
        } else {
            miniAvatar.style.transform = 'scale(1.3)';
            largeAvatar.style.transform = 'scale(1.3)';
        }
    </script>
</body>
</html>
