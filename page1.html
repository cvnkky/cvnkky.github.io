<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Dilemma?!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 960px;
            height: 540px;
            overflow: hidden;
            background: url("game_bg.png") no-repeat center center;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ui-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

    
        #logo-container {
            width: 700px; 
            margin-bottom: -60px; 
            pointer-events: none;
            
            
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1)) 
                    drop-shadow(0 0 30px rgba(255, 255, 255, 0.8))
                    drop-shadow(0 0 60px rgba(232, 143, 179, 0.5));

            
            animation: logoFloat 4s ease-in-out infinite;
        }

        #logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .start-btn {
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(to bottom, #ffffff 0%, #f9dbe6 100%);
            color: #e88fb3; 
            padding: 12px 50px; 
            border-radius: 50px;
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 4px solid #ffffff;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.8), 
                0 8px 25px rgba(232, 143, 179, 0.4);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
        }
        .start-btn:hover {
            transform: scale(1.08);
            background: #ffffff;
            color: #f06292;
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 1), 
                0 12px 35px rgba(232, 143, 179, 0.7);
        }
        .start-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="ui-wrapper">
        <div id="logo-container">
            <img src="logo.png" alt="My Digital Dilemma Logo">
        </div>

        <button onclick="startGame()" class="start-btn">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.parent.postMessage("playMusic", "*");
            window.location.href = "page2.html";
        }
    </script>
</body>
</html>
